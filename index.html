<!DOCTYPE html>
<html lang="en">

  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>BAD UX</title>
      <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Great UX</h1>

    <h2>Accurate estimate selector</h2>

    <p>
      Any feature that is an 8 should be broken up anyway.
    </p>

    <select name="numbers" id="numbers">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="5">5</option>
      <option value="8">8</option>
    </select>

    <h2>Logical checkbox</h2>

    <p>
      For when you really want to make sure it's okay
    </p>

    <div class="fraction-container">
      <div class="fraction" id="fraction1"></div>

      <select name="guess" id="guess">
        <option value="" selected disabled >Choose valid logical operator to check box</option>
          <option value=">">></option>
          <option value="<"><</option>
          <option value="=">=</option>
      </select>

      <div class="fraction" id="fraction2"></div>
    </div>

    <p id="result"></p>

  </body>
  <script src="script.js"></script>

</html>
